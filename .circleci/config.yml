version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11
    parallelism: 4

    # directory where steps are run. Path must conform to the Go Workspace requirements
    working_directory: /go/src/github.com/microparts/configuration-golang

    environment: # environment variables for the build itself
      - IN_CONTAINER: true
      - DEP_VERSION: 0.5.0
      - GOCACHE: /tmp/go/cache
      - TEST_RESULTS: /tmp/test-results # path to where test results will be saved

    steps:
      - checkout
      - run: mkdir -p ${TEST_RESULTS}
      - run:
          name: download-dep
          command: |
            sudo apt-get update
            sudo apt-get install make
            sudo curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o /bin/dep
            sudo chmod +x /bin/dep
            make deps
            go get github.com/jstemmer/go-junit-report
      - run:
          name: tests
          command: |
            sudo mkdir -p /cfgs/defaults
            sudo mkdir -p /cfgs/development
            sudo chown -R circleci:circleci /cfgs
            ln -s ${CIRCLE_WORKING_DIRECTORY}/test/configuration/defaults/* /cfgs/defaults/
            ln -s ${CIRCLE_WORKING_DIRECTORY}/test/configuration/development/* /cfgs/development/
            make race
            make coverage_cli | tee ${TEST_RESULTS}/go-test.out |  go-junit-report > ${TEST_RESULTS}/go-test-report.xml

      - store_artifacts: # Upload test summary for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: /tmp/test-results
          destination: raw-test-output

      - store_test_results: # Upload test results for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: /tmp/test-results