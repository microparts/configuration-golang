version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11

    # directory where steps are run. Path must conform to the Go Workspace requirements
    working_directory: /go/src/github.com/microparts/configuration-golang

    environment: # environment variables for the build itself
      - IN_CONTAINER: true
      - DEP_VERSION: 0.5.0
      - GOCACHE: "/tmp/go/cache"

    steps:
      - checkout
      - run:
          name: download-dep
          command: |
            sudo apt-get update
            sudo apt-get install make
            sudo curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o /bin/dep
            sudo chmod +x /bin/dep
            make deps
      - run:
          name: tests
          command: |
            mkdir -p /cfgs/defaults
            mkdir -p /cfgs/test
            ln -s /go/src/gitlab.teamc.io/teamc.io/microservice/configuration/golang-pkg.git/test/configuration/defaults/* /cfgs/defaults/
            ln -s /go/src/gitlab.teamc.io/teamc.io/microservice/configuration/golang-pkg.git/test/configuration/test/* /cfgs/test/
            make tests
            make race