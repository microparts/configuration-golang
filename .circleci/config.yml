version: 2.1

orbs:
  codecov: codecov/codecov@1.0.4

jobs:
  build:
    docker:
      - image: circleci/golang:1.12
    parallelism: 4
    environment: # environment variables for the build itself
      - IN_CONTAINER: true
      - TEST_RESULTS: /tmp/test-results # path to where test results will be saved

    steps:
      - checkout
      - run: go mod vendor
      - run:
          name: "Create a temp directory for artifacts"
          command: |
            mkdir -p ${TEST_RESULTS}
      - run:
          name: tests
          command: |
            sudo mkdir -p /cfgs/defaults
            sudo mkdir -p /cfgs/development
            sudo chown -R circleci:circleci /cfgs
            ln -s ${CIRCLE_WORKING_DIRECTORY}/test/configuration/defaults/* /cfgs/defaults/
            ln -s ${CIRCLE_WORKING_DIRECTORY}/test/configuration/development/* /cfgs/development/
            make race
            make tests
            mv coverage.html ${TEST_RESULTS}
            mv c.out ${TEST_RESULTS}
      - store_artifacts:
          path: ${TEST_RESULTS}
      - codecov/upload:
          file: ${TEST_RESULTS}/*
